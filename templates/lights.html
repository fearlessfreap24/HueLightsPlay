{% extends 'base.html' %}

{% block title %}Lights{% endblock %}

{% block content %}
<div class="container-fluid">
<table class="table">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>State</th>
    </tr>
    {% for i in dict %}
    <tr>
        <td>{{ i }}</td>
        <td>{{ dict[i]['name'] }}</td>
        <td>{% if dict[i]['state']['on'] == False %} Off
        {% else %} On {% endif %}</td>
    </tr>
    {% endfor %}
</table>
</div>
<script src="{{ url_for('static', filename='js/lights.js') }}"></script>
{% endblock %}
