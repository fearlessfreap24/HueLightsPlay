{% extends "base.html" %}
{% block title %}Players{% endblock %}
{% block content %}
<table class="table table-striped">
    <thead>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">IGN</th>
        <th scope="col">Location</th>
        <th scope="col">Birthdate</th>
    </thead>
    <tbody>
        {% for i in data %}
            <tr>
                <td>{{ i[0] }}</th>
                <td>{{ i[1] }}</th>
                <td>{{ i[2] }}</th>
                <td>{{ i[3] }}</th>
                <td>{{ i[4] }}/{{ i[5] }}</th>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
