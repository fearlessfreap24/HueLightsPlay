{% extends 'base.html' %}

{% block title %}Rooms{% endblock %}
{% block stylesheet %}
<!-- stylesheet for rooms.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/rooms.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- <a href="roomform"> -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>On / Off</th>
                <th>Brightness</th>
            </tr>
        </thead>        
        <tbody>
            {% for i in dict %}
            <tr>
                <td>{{ dict[i]['name'] }}</td>
                <td>
                    <label class="switch">
                        {% if dict[i]['state']['all_on'] == False %}
                        <input type="checkbox" id="room{{ i }}" onclick="output('{{ i }}')">
                        {% else %}
                        <input type="checkbox" id="room{{ i }}" onclick="output('{{ i }}')" checked='True'>
                        {% endif %}
                        <span class="slider round"></span>                         
                    </label>
                </td>
                <td>{{ dict[i]['action']['bri'] }}</td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
    <!-- </a> -->
</div>
{% endblock %}
