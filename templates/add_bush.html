{% extends 'base.html' %}
{% block title %}Add a Bush{% endblock %}
{% block content %}
<form action="/add_bush" method="post">
    <div>{{ form.bush_type.label }}: {{ form.bush_type }}</div>
    <div>{{ form.sender.label }}: {{ form.sender }}</div>
    <div>{{ form.diamonds.label }}: {{ form.diamonds }}</div>
    <div>{{ form.ribbons.label }}: {{ form.ribbons }}</div>
    <div><button type="submit">Submit</button></div>
</form>
{% endblock %}
